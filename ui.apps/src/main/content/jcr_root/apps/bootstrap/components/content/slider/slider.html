<sly data-sly-use.slideItems="com.adobe.aem.bootstrap.components.core.models.SliderModel">
    <div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" data-sly-list.slideItem="${slideItems.slidesList.listIterator}">
                <li data-target="#myCarousel" data-slide-to="${slideItemList.index}"
                    data-sly-attribute.class="${slideItemList.first ? 'active' :  ''}"></li>
            </ol>
            <div class="carousel-inner" data-sly-list.slideItem="${slideItems.slidesList.listIterator}">
                <div class="carousel-item ${slideItemList.first ? 'active' :  ''}">
                    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                         preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                        <rect width="100%" height="100%" fill="#777"></rect>
                    </svg>
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <h1>${slideItem.title}</h1>
                            <p>${slideItem.text}</p>
                            <p><a class="btn btn-lg btn-primary" href="${slideItem.link}"
                                  role="button">${slideItem.button}</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</sly>
