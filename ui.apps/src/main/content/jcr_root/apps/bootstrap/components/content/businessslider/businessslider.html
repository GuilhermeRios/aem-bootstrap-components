<!-- SLIDER -->
<sly data-sly-use.slideItems="com.adobe.aem.bootstrap.components.core.models.BusinessSliderModel">
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" data-sly-list.slideItem="${slideItems.slidesList.listIterator}">
                <li data-target="#carouselExampleIndicators" data-slide-to="${slideItemList.index}"
                    data-sly-attribute.class="${slideItemList.first ? 'active' : ''}"></li>
            </ol>
            <div class="carousel-inner" role="listbox" data-sly-list.slideItem="${slideItems.slidesList.listIterator}">
                <div class="carousel-item ${slideItemList.first ? 'active' : ''}"
                     style="background-image: url('${slideItem.background @ context='uri'}')">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>${slideItem.title}</h3>
                        <p>${slideItem.text}</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
</sly>
<!-- SLIDER -->
