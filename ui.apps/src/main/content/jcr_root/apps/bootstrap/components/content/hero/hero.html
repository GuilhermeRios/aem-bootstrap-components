<div class="container">
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic" data-sly-test="${properties.title}">${properties.title}</h1>
            <p class="lead my-3" data-sly-test="${properties.text}">${properties.text}</p>
            <p class="lead mb-0" data-sly-test="${properties.link && properties.button}">
                <a href="${properties.link}" class="text-white font-weight-bold">${properties.button}</a>
            </p>
        </div>
    </div>
</div>
