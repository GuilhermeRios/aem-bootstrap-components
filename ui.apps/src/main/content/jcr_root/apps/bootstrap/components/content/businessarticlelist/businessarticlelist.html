<!-- BLOG CARD  -->
<sly data-sly-use.articleModel="com.adobe.aem.bootstrap.components.core.models.BusinessArticleListModel">
    <div class="container" data-sly-list.article="${articleModel.articlesList.listIterator}">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <a href="#">
                            <img class="img-fluid rounded" src="${article.cover}" alt="">
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <h2 class="card-title">${article.title}</h2>
                        <p class="card-text">${article.summary}</p>
                        <a href="#" class="btn btn-primary">Read More &rarr;</a>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                Posted on ${article.dateFormated}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <ul class="pagination justify-content-center mb-4 mx-auto">
                <li class="page-item ${articleModel.previousPage <= 0 ? 'disabled' : ''}">
                    <a class="page-link" href="${articleModel.previousPageQuery}">← Older</a>
                </li>
                <li class="page-item ${articleModel.lastPage ? 'disabled' : ''}">
                    <a class="page-link" href="${articleModel.nextPageQuery}">Newer →</a>
                </li>
            </ul>
        </div>
    </div>
</sly>
<!-- BLOG CARD -->
